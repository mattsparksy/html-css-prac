<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>mattsparksy</title> 
        <link rel="stylesheet" href="css/main.css">
        <link rel="icon" href="images/matt.jpg">
    </head>

    <body>
        <div> 
            
            <div class="navbar">
                <div class="container">
                    <a class="logo" href="#">matt<span>sparksy</span></a> 
                    
                    <img id="mobile-cta" class="mobile-menu" src="images/menu.svg" alt="Open Navagation">

                    <nav> 
                        <img id="mobile-exit" class="mobile-menu-exit" src="images/exit.svg" alt="close-navagation">
                        <ul class="primary-nav">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="work.html">Work</a></li>
                            <li><a href="about.html">About</a></li>
                        </ul> 

                        <ul class="secondary-nav">
                            <li><a href="https://www.youtube.com/channel/UC9swXy3c-MzS1fbZh_KpAKw"><img src="images/youtube-icon.svg" alt="youtube-logo" width="40" height="40"></a></li>
                            <li><a href="https://twitter.com/mattsparksy"><img src="images/Twitter_logo.svg"twitter-logo" width="40" height="30"></a></li>

                        </ul> 
                        
                    </nav>
                </div>
            </div> 

            <section class="about-text">
                <div class="container">
                    <div class="sign-up">
                        <h1>Sign up </h1> 

                        <div class="sign-up-details">
                           <li><input type="username" id=username placeholder="Username..."></li>                             
                           <li> <input type="email" id=email placeholder="Email..."> </li>                           
                            
                           <li><input type="password" id=passowrd placeholder="Password..."></li>                            
                           <li> <input type="repeat-password" id=repeat-passowrd placeholder="Repeat Password..."></li>                            
                           
                        </div>
                 
                        <div class="submit-sign-up">
                            <input type="submit" class="submit" value="Submit">
                        </div>
                        


                    </div>
                </div>
            </section>
        
        <script>

            const mobileBtn = document.getElementById('mobile-cta')
                nav = document.querySelector('nav'); 
                mobileBtnExit = document.getElementById('mobile-exit'); 

            mobileBtn.addEventListener('click',() =>{
                nav.classList.add('menu-btn') 

                
            })
            
            mobileBtnExit.addEventListener('click', () =>{
                nav.classList.remove('menu-btn');
            })

                  
        </script>
        
    

    </body>
</html>
